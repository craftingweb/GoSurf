<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go Surf</title>
    <link rel="icon" href="/img/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">go surf</div>
      <div class="header__aside">
        <div class="logo">
          <a href="">
            <img src="/img/logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li>
              <a href="">
                <img src="img/nav-icon-1.svg" alt="" /><span>Surf</span></a
              >
            </li>
            <li>
              <a href=""
                ><img src="/img/nav-icon-2.svg" alt="" /><span>Travel</span></a
              >
            </li>
            <li>
              <a href=""
                ><img src="/img/nav-icon-3.svg" alt="" /><span>Sleep</span></a
              >
            </li>
            <li>
              <a href=""
                ><img src="/img/nav-icon-4.svg" alt="" /><span>Shop</span></a
              >
            </li>
          </ul>
        </nav>
        <div class="header__date">
          25
          <span>05 | 2025</span>
        </div>
        <div class="header__location">California</div>
      </div>
      <div class="header__slider">
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle-left">Surf</div>
            <div class="slider-item__info-title">North Shore</div>
            <div class="slider-item__info-subtext subtitle-left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle-left">Surf</div>
            <div class="slider-item__info-title">South Shore</div>
            <div class="slider-item__info-subtext subtitle-left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle-left">Surf</div>
            <div class="slider-item__info-title">West Shore</div>
            <div class="slider-item__info-subtext subtitle-left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="header__slider-item slider-item">
          <div class="slider-item__info">
            <div class="slider-item__info-subtitle subtitle-left">Surf</div>
            <div class="slider-item__info-title">East Shore</div>
            <div class="slider-item__info-subtext subtitle-left">Condition</div>
            <div class="slider-item__info-text">Radical</div>
            <a class="slider-item__info-link">
              <img src="img/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
      </div>
      <div class="slider-dots">
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__number">01</div>
            <div class="dots-box__name">North Shore</div>
          </div>
        </div>
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__number">02</div>
            <div class="dots-box__name">South Shore</div>
          </div>
        </div>
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__number">03</div>
            <div class="dots-box__name">West Shore</div>
          </div>
        </div>
        <div class="slider-dots__item">
          <div class="dots-box">
            <div class="dots-box__number">04</div>
            <div class="dots-box__name">East Shore</div>
          </div>
        </div>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
